<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Alutsista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Konfigurasi Tailwind untuk warna dan font kustom
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'military-green': '#5cb85c',
              'military-dark': '#222',
              'military-light': '#eee',
              'military-gray': '#444',
            },
            fontFamily: {
              sans: ['Arial', 'sans-serif'],
            },
          }
        }
      }
    </script>
</head>
<body class="bg-military-dark text-military-light min-h-screen flex justify-center items-center p-4">

    <div class="bg-military-gray rounded-lg shadow-xl p-8 w-full max-w-2xl border border-gray-700">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-military-light mb-2">Deteksi Alutsista</h1>
            <p class="text-sm text-gray-400">Unggah gambar alutsista untuk identifikasi otomatis.</p>
        </header>

        <section class="space-y-4 mb-8">
            <div class="flex flex-col md:flex-row items-center justify-center gap-4">
                <input type="file" id="image-input" class="hidden" accept="image/*">
                <button id="upload-button" class="w-full md:w-auto px-6 py-3 rounded-md font-semibold text-white bg-military-green hover:bg-green-600 transition-colors duration-300">
                    Unggah Gambar
                </button>
                <button id="camera-button" class="w-full md:w-auto px-6 py-3 rounded-md font-semibold text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-300">
                    Ambil Gambar
                </button>
            </div>
            <video id="camera-preview" class="w-full h-auto rounded-lg" style="display: none;"></video>
        </section>

        <section>
            <h2 class="text-xl font-bold text-military-light mb-4">Hasil Identifikasi</h2>
            <div class="bg-gray-700 p-6 rounded-lg border border-gray-600">
                <p id="loading-text" class="text-center italic text-gray-400" style="display: none;">Sedang menganalisis gambar...</p>
                <img id="uploaded-image" src="#" alt="Gambar yang diunggah" class="w-full h-auto rounded-lg mb-4" style="display: none;">
                <p id="description" class="text-gray-300"></p>
            </div>
        </section>

        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>&copy; 2025 - Proyek Identifikasi Alutsista</p>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
